<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

        <div class="container-fluid box">
            <div class="left-side">
                <div class="hero-image">
                    <img src="images/hero-image.png" alt="image is not loaded for some reason" srcset="">
                </div>
            </div>
            <div class="right-side">
                <div class="company-logo">
                    <img src="images/header-logo.svg" alt="image is not loaded for some reason" srcset="">
                </div>
                <div class="company-description">
                    We are <span>experts</span> in business, marketing, growth, & sales.
                </div>
                <div class="login-form">
                    <form action="#" method="post">
                        <h3>Login into your account</h3>
                        <div class="text-field">
                            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
                        </div>
                        <div class="text-field">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-button-forget">
                            <input type="submit" value="Login">
                            <a href="#">Forget Password?</a>
                        </div>
                        <div class="register-link-box">
                            <span>Are you a new Member?</span>
                            <a href="#">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</body>
</html>
