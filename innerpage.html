<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <div class="box-dashboard">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bgwhite">
            <div class="container-fluid m-1 d-flex align-items-center justify-content-between">

                <div class="logo d-flex align-item-center">
                    <div class="navbar-brand menubar-icon" id="leftbartrigger" onclick="togglemenu()"><img
                            src="images/menu-bar.svg" alt="" srcset=""></div>
                    <a class="navbar-brand header-logo me-md-5 me-sm-5 me-lg-5" href="#"><img
                            src="images/header-logo.svg" alt="" srcset=""></a>
                    <form class="d-flex mw-100 ms-xl-5" role="search">
                        <div class="input-group input-navbar-form">
                            <button class="btn btn-navbar-form p-1" type="button" id="button-addon1"><svg width="100%"
                                    height="100%" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
                                    xmlns:serif="http://www.serif.com/"
                                    style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">

                                            d="M8.333,15C9.812,15 11.249,14.505 12.414,13.593L16.078,17.257L17.256,16.078L13.592,12.415C14.504,11.25 15,9.813 15,8.333C15,4.657 12.009,1.667 8.333,1.667C4.657,1.667 1.667,4.657 1.667,8.333C1.667,12.009 4.657,15 8.333,15ZM8.333,3.333C11.091,3.333 13.333,5.576 13.333,8.333C13.333,11.091 11.091,13.333 8.333,13.333C5.576,13.333 3.333,11.091 3.333,8.333C3.333,5.576 5.576,3.333 8.333,3.333Z"
                                            style="fill-rule:nonzero;" />
                                    </g>
                                </svg></button>
                            <input type="text" class="form-control" placeholder="search"
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                    </form>
                </div>

                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->


                <ul class="navbar-nav mb-lg-0 d-flex flex-row align-items-center justify-content-center">
                    <li class="nav-item d-flex align-items-center notification-icon me-lg-4 me-md-3 me-sm-1">
                        <img src="images/notification-icon.svg" alt="" srcset="">
                    </li>
                    <li class="nav-item profileimg">
                        <img src="images/profile.png" alt="" srcset="">
                    </li>
                    <!-- <li class="nav-item">
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                Link with href

                                  Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                                </div>
                            </div>
                        </li> -->
                    <li class="nav-item dropdown profilename">
                        <a class="nav-link dropdown-toggle dropdown-arrow-remove" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            John Deo
                            <svg width="17" height="20" viewBox="0 0 17 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg" ms-2>
                                <path
                                    d="M8.49999 13.3333C8.33449 13.3337 8.1741 13.2659 8.04666 13.1417L3.79666 8.97501C3.65201 8.83356 3.56104 8.6303 3.54377 8.40994C3.5265 8.18959 3.58434 7.97019 3.70458 7.80001C3.82481 7.62983 3.99758 7.52281 4.18488 7.50249C4.37218 7.48217 4.55867 7.55022 4.70332 7.69167L8.49999 11.425L12.2967 7.82501C12.3691 7.75578 12.4525 7.70409 12.542 7.6729C12.6315 7.64171 12.7253 7.63163 12.8181 7.64324C12.9109 7.65486 13.0009 7.68794 13.0828 7.74058C13.1647 7.79323 13.237 7.8644 13.2954 7.95001C13.3603 8.03569 13.4094 8.13621 13.4397 8.24527C13.47 8.35434 13.4809 8.46959 13.4716 8.58381C13.4622 8.69802 13.433 8.80875 13.3856 8.90905C13.3382 9.00935 13.2738 9.09705 13.1962 9.16667L8.94624 13.1917C8.81514 13.2963 8.65802 13.3461 8.49999 13.3333Z"

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>

                </ul>
                <!-- </div> -->

            </div>
        </nav>

        <div class="container-fluid d-flex p-0 below-nav">
            <div class="left-side-sidebar px-4 pt-3" id="leftsidebar">
                <div class="left-sidebar-content-first d-flex align-items-center">
                    <img src="images/dashboard-active.svg" alt="" srcset="">
                    <span>Dashboard</span>
                </div>
                <div class="left-sidebar-content d-flex align-items-center">
                    <img src="images/graph-default.svg" alt="" srcset="">
                    <span>Analysis</span>
                </div>
                <div class="left-sidebar-content d-flex align-items-center">
                    <img src="images/inbox-default.svg" alt="" srcset="">
                    <span>Inbox</span>
                </div>
                <div class="left-sidebar-content d-flex align-items-center">
                    <img src="images/clock-default.svg" alt="" srcset="">
                    <span>History</span>
                </div>
                <div class="left-sidebar-content d-flex align-items-center">
                    <img src="images/user-default.svg" alt="" srcset="">
                    <span>Users</span>
                </div>
                <div class="left-sidebar-content d-flex align-items-center">
                    <img src="images/maintenance-default.svg" alt="" srcset="">
                    <span>Maintenance</span>
                </div>
                <div class="left-sidebar-content d-flex align-items-center">
                    <img src="images/setting-default.svg" alt="" srcset="">
                    <span>Setting</span>
                </div>


            </div>

            <div class="right-side-sidebar p-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 right-side-dashboard">
                            Analysis
                        </div>
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <form class="bg-white p-4">

                                <div class="row my-4 mt-0">
                                    <div class="mb-3">
                                        <h4 class="analysis-form-headings">One Column</h4>
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Email" autocomplete="off">
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Multiple line"></textarea>
                                    </div>
                                </div>

                                <div class="row my-4">
                                    <div class="mb-3">
                                        <h4 class="analysis-form-headings">Two Column</h4>
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Name"
                                                    aria-label="First name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Jhondeo"
                                                    aria-label="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="First name"
                                                    aria-label="First name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Last name"
                                                    aria-label="Last name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-4">
                                    <div class="mb-3">
                                        <h4 class="analysis-form-headings">Three Column</h4>
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col input-containerform">
                                                <input type="text" id="focus" class="input-textform" placeholder=" ">
                                                <label for="focus" class="input-labelform">Focus</label>
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Jhondeo"
                                                    aria-label="Last name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Jhondeo"
                                                    aria-label="Last name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-4">
                                    <div class="mb-3">
                                        <h4 class="analysis-form-headings">Four Column</h4>
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row d-flex flex-column">
                                                    <div class="col mb-2"><input type="text" class="form-control" placeholder="Name"
                                                        aria-label="First name"></div>
                                                    <div class="col">Enter Valid data</div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="row d-flex flex-column">
                                                    <div class="col mb-2"><input type="text" class="form-control" placeholder="Name"
                                                        aria-label="First name"></div>
                                                    <div class="col">Enter your full Name as per ID</div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Jhondeo"
                                                    aria-label="Last name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Jhondeo"
                                                    aria-label="Last name">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row my-4">
                                    <div class="mb-3">
                                        <h4 class="analysis-form-headings">Other Design Elements</h4>
                                    </div>
                                    <div class="mb-3 analysis-form-field">
                                        <div class="mb-3 file-upload-btn">
                                            <label for="formFileReadonly" class="form-label">File Upload</label>
                                            <input class="form-control" type="file" id="formFileReadonly" readonly>
                                          </div>
                                        
                                    </div>
                                </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <div class="container-fluid">
                            <div class="row d-flex align-items-center justify-content-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

    <script>
        function togglemenu() {
            var x = document.getElementById("leftsidebar").style.display;
            console.log(x);
        }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
